<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lory.js/2.5.3/lory.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="carousel js-carousel">
        <figure class="carousel__frame js-carousel__frame">
            <div class="carousel__slides js-carousel__slides">
                <img src="https://images.unsplash.com/photo-1483982258113-b72862e6cff6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="" class="carousel__item">
                <img src="https://miro.medium.com/max/1125/0*m6VA1tz4u86anc1E" alt="" class="carousel__item">
                <img src="https://cdn.pixabay.com/photo/2017/08/02/00/21/dark-2568998_1280.jpg" alt="" class="carousel__item">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/2ad3d935912173.5707eef00ba14.jpg" alt="" class="carousel__item">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/e5d15d35912173.5707eef00a17d.jpg" alt="" class="carousel__item">
            </div>

            <button class="carousel__prev js-carousel__prev">
                <i class="fa fa-chevron-left"></i>
            </button>

            <button class="carousel__next js-carousel__next">
                <i class="fa fa-chevron-right"></i>
            </button>
        </figure>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            run();
        });

        function run() {
            var slider = document.querySelector('.js-carousel');

            lory(slider, {
                infinite: 1,
                enableMouseEvents: true,
                classNameFrame: 'js-carousel__frame',
                classNameSlideContainer: 'js-carousel__slides',
                classNamePrevCtrl: 'js-carousel__prev',
                classNameNextCtrl: 'js-carousel__next',
            })
        }
    </script>
</body>
</html>
