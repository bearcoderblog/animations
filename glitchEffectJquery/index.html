<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/hmongouachon/mgGlitch/master/src/mgGlitch.js"></script>
</head>
<body>
    <div class="container">
        <div class="glitch-img" style="background-image: url(https://images.pexels.com/photos/4171211/pexels-photo-4171211.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);"></div>
    </div>
    <script type="text/javascript">
    $(function() {
        $('.glitch-img').mgGlitch({
            destroy: false,
            glitch: true,
            scale: true,
            blend: true,
            blendTypeMode: 'hue',
            glitch1TimeMin: 200,
            glitch1TimeMax: 400,
            glitch2TimeMin: 10,
            glitch2TimeMax: 100
        })
    })
    </script>
</body>
</html>
